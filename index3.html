<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="ht.jpeg">
    <title>Full Form</title>
	  <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill the form</p>
    <form action="https://www.coursera.org/articles/how-to-become-a-web-developer" class="container">
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      
      <fieldset>
        <label><input type="radio" name="account-type" class="inline" /> Create Account</label>
       <label>
          <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://tse1.mm.bing.net/th?id=OIP.VSC_oBKV7ajveGcZfBdNgAHaCn&pid=Api&rs=1&c=1&qlt=95&w=280&h=98">terms and conditions</a>
			  </label>
      </fieldset>
      <form action="click">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        
<select name="subject" id="subject">
<optgroup label="Biology">
<option value="Botany" >Botany</option>
<option value="Zoology">Zoology</option>
</optgroup>
<optgroup label="CSE">
<option value="python" >PYTHON</option>
<option value="java">JAVA</option>
</optgroup>
      <fieldset>
        <label>Upload a profile picture:
           <input type="file" name="file" /></label>
        <label>ENTRE YOUR AGE:
           <input type="number" name="age" min="13" max="120" />
			  </label>
        <label>Bio:
          <textarea name="bio" rows="3" cols="30" ></textarea>
			  </label>
      </fieldset>
    </fieldset>
    
    <input type="submit" value="Submit" >
    </form>
   
    </form>
  </body>
</html>
